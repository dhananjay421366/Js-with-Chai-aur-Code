<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
      .key{
        border: 2px solid;
      }
    </style>
  </head>
  <body style="background-color: gray">
    <div class="project">
      <div class="insert" id="insert">
        <div class="key">Press the KeyBoard key and watch magic</div>
      </div>
    </div>
  </body>
  <script>
    const insret = document.getElementById("insert");
    window.addEventListener("keydown", function (e) {
      insret.innerHTML = `
    <div class="color"> 
        <table>
  <tr>
    <th>Key</th>
    <th> keyCode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>
        </div>
    `;
    });
  </script>
</html>
